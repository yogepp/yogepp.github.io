<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>Yogepp</title>
  </head>
  <body>
    <!-- Header -->
  <header>
    <div class="container">
      <nav>
        <ul>
          <li class="active"> <a href="#">Home</a> </li>
          <li> <a href="#">Portfolio</a> </li>
          <li> <a href="#">Contact</a> </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Banner -->
  <section class="banner">
    <div class="container">
      <center>
        <h1>Hi, I am <span id="typed"></span></h1>
        <p class="third">I live in Indonesia. I have two years of experience as a freelancer.</p>

        <div class="link">
          <a href="https://instagram.com/yogepp">
            <img src="img/ig.png" alt="instagram">
          </a>
          <a href="https://www.youtube.com/channel/UCV0tqvLvRApXQNITbDInUmg">
            <img src="img/yt.png" alt="youtube">
          </a>
        </div>
      </center>
    </div>
  </section>

  <!-- Skill -->
  <section class="skill">
    <div class="container">
      <center>
        <h2>Skills</h2>
        <div class="web">

        </div>
      </center>
    </div>
  </section>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script type="text/javascript">
      var typed = new Typed("#typed", { strings:["Youtuber.", "Web Designer.", "Graphic Designer.", "Yoga Putra Pratama."],
      typeSpeed: 50,
      backSpeed: 50,
      loop: true,
      loopCount: Infinity});
    </script>
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
